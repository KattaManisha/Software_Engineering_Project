<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/styles.css') }}" />
    <script defer src="{{ url_for('static', filename='index.js') }}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <section class="main-container2">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EstiMateIt</a>
          <button class="btn btn-outline-light" id="backButton">Back</button>
        </div>
      </nav>
      <h2 class="productsTitle mt-3"><i>Clothing and Fashion</i></h2>
      <hr />
      <h2 class="productsTitle mt-0"><u>Women's Clothing</u></h2>

      <div class="card-group">
        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="secondCard"
          style="max-width: 18rem">
          <div class="card-header">Women's Sweater</div>
          <img
            src="{{ url_for('static', filename='assets/images/Sweater.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Watches Photo" />
          <div class="card-body">
            <h5 class="card-title">Red Sweater</h5>
            <a href="/fetch-home"
              ><button type="button" class="btn btn-warning" id="compareButton">
                Compare Prices
              </button></a
            >
          </div>
        </div>

        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="thirdCard"
          style="max-width: 18rem">
          <div class="card-header">Women's Shirt</div>
          <img
            src="{{ url_for('static', filename='assets/images/shirt.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Watches Photo" />
          <div class="card-body">
            <h5 class="card-title">Shirt</h5>
            <a href="/fetch-home"
              ><button type="button" class="btn btn-warning" id="compareButton">
                Compare Prices
              </button></a
            >
          </div>
        </div>
      </div>

      <h2 class="productsTitle mt-0"><u>Men's Clothing</u></h2>
      <div class="card-group">
        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="secondCard"
          style="max-width: 18rem">
          <div class="card-header">Men's Hoodie</div>
          <img
            src="{{ url_for('static', filename='assets/images/adidasHoodie.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Watches Photo" />
          <div class="card-body">
            <h5 class="card-title">Adidas Red Hoodie</h5>
            <a href="/fetch-home"
                ><button type="button" class="btn btn-warning" id="compareButton">
              Compare Prices
            </button><a href="/fetch-home"
            >
          </div>
        </div>

        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="thirdCard"
          style="max-width: 18rem">
          <div class="card-header">Men's Jacket</div>
          <img
            src="{{ url_for('static', filename='assets/images/columbiaJacket.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Watches Photo" />
          <div class="card-body">
            <h5 class="card-title">Columbia Men's Jacket</h5>
            <a href="/fetch-home"
                ><button type="button" class="btn btn-warning" id="compareButton">
              Compare Prices
            </button></a>
          </div>
        </div>
      </div>

      <h2 class="productsTitle mt-0"><u>Footwear</u></h2>
      <div class="card-group">
        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="thirdCard"
          style="max-width: 18rem">
          <div class="card-header">Women's Loafer</div>
          <img
            src="{{ url_for('static', filename='assets/images/DeYashopin.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Loafers Photo" />
          <div class="card-body">
            <h5 class="card-title">DeYashopin Loafers</h5>
            <a href="/fetch-home"
              ><button type="button" class="btn btn-warning" id="compareButton">
                Compare Prices
              </button></a
            >
          </div>
        </div>
        <div
          class="card border border-info shadow-0 bg-light mb-3"
          id="seventhCard"
          style="max-width: 18rem">
          <div class="card-header">Men's Football Cleat</div>
          <img
            src="{{ url_for('static', filename='assets/images/footballCleats.jpg') }}"
            height="250px"
            width="auto"
            class="card-img-top"
            alt="Football Cleats Photo" />
          <div class="card-body">
            <h5 class="card-title">Sport shoes</h5>
            <a href="/fetch-home"
              ><button type="button" class="btn btn-warning" id="compareButton">
                Compare Prices
              </button></a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
