<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimate Price Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/styles.css') }}"
    />
    <script defer src="{{ url_for('static', filename='index.js') }}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="main-container" id="homepage">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4 fixed top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EstiMateIt</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  id="navbarDropdownMenuLink"
                  aria-current="page"
                  href="#"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories</a
                >
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Sub-item 1</a></li>
                  <li><a class="dropdown-item" href="#">Sub-item 2</a></li>
                  <li><a class="dropdown-item" href="#">Sub-item 3</a></li>
                </ul>
              </li>
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  class="nav-link"
                  id="signUpLink"
                  data-bs-toggle="modal fade"
                  data-bs-target="#modalRegisterForm"
                  >Sign Up</a
                >
              </li>

              <li class="nav-item justify-content-end">
                <a
                  class="nav-link"
                  href="#"
                  id="loginLink"
                  data-bs-toggle="modal fade"
                  data-bs-target="#modalLoginForm"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- login modal -->
      <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Login</h4>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-1">
              <form id="LoginForm" action="/login" method="POST">
                <!-- Email input field -->
                <label
                  class="name-label"
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-email-login"
                >Email</label>
                <div class="md-form mb-4">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input
                    type="email"
                    id="orangeForm-email-login"
                    name="email"
                    class="form-control validate"
                  />
                </div>
              
                <!-- Password input field -->
                <label
                  class="name-label"
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-pass-login"
                >Password</label>
                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input
                    type="password"
                    id="orangeForm-pass-login"
                    name="password"
                    class="form-control validate"
                  />
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-dark" id="loginButton" type="submit">Log in</button>
                  <!-- Container to display the login response -->
                  <div id="loginResponse" class="mt-3"></div>
                </div>
              </form>              
            </div>
          </div>
        </div>
      </div>

      <!-- signup modal -->
      <div
        class="modal fade1"
        id="modalRegisterForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-1">
              <form id="registrationForm" action="/register" method="POST">
                <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-username"
                >User Name</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-username"
                  name="username"
                  class="form-control validate"
                />
              </div>
              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-firstname"
                >First Name</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-firstname"
                  name = "first_name"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-lastname"
                >Last Name</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-lastname"
                  name = "last_name"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-email"
                >Email</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="email"
                  id="orangeForm-email"
                  name = "email"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
                >Password</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-pass"
                  name="password"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
                >Confirm Password</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-confirm-pass"
                  class="form-control validate"
                />
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-dark" id="signupButton" type="submit" form="registrationForm">Sign up</button>
                <!-- Container to display the registration response -->
                <div id="registrationResponse" class="mt-3"></div>
              </div>
              <form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <h1 class="title">Estimate Price Tracker</h1>

     
    </section>
  </body>
</html>
