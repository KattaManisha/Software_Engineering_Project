<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimate Price Tracker</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <script defer src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="main-container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EstiMateIt</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav justify-content-end d-flex mb-2 mb-md-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  id="navbarDropdownMenuLink"
                  aria-current="page"
                  href="#"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories</a
                >
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Sub-item 1</a></li>
                  <li><a class="dropdown-item" href="#">Sub-item 2</a></li>
                  <li><a class="dropdown-item" href="#">Sub-item 3</a></li>
                </ul>
              </li>
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item justify-content-end">
                <a
                  class="nav-link"
                  href="#"
                  class="nav-link"
                  id="signUpLink"
                  data-bs-toggle="modal fade"
                  data-bs-target="#modalRegisterForm"
                  >Sign Up</a
                >
              </li>

              <li class="nav-item justify-content-end">
                <a
                  class="nav-link"
                  href="#"
                  id="loginLink"
                  data-bs-toggle="modal fade"
                  data-bs-target="#modalLoginForm"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- signup modal -->
      <div
        class="modal fade1"
        id="modalRegisterForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-1">
              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-name"
                >First Name</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-name"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-name"
                >Last Name</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-name"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-email"
                >Email</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="email"
                  id="orangeForm-email"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
                >Password</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-pass"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
                >Confirm Password</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-confirm-pass"
                  class="form-control validate"
                />
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-dark" id="signupButton">Sign up</button>
            </div>
          </div>
        </div>
      </div>

      <!-- login modal -->
      <div
        class="modal fade"
        id="modalLoginForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Login</h4>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-1">
              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-email"
                >Email</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="email"
                  id="orangeForm-email"
                  class="form-control validate"
                />
              </div>

              <label
                class="name-label"
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
                >Password</label
              >
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-pass"
                  class="form-control validate"
                />
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-dark" id="loginButton">Log in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <h1 class="title">Estimate Price Tracker</h1>
    </section>
  </body>
</html>
